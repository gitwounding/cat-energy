<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="favicon.ico"> <!-- 32×32 -->
    <link rel="icon" href="img/favicons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicons/favicon-180.png"> <!-- 180×180 -->
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="preload" href="fonts/lato/lato-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/oswald/oswaldregular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/oswald/oswaldmedium.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <title>HTML Academy: Каталог продукции</title>
  </head>
  <body class="body">
    <header class="body__header body__header--inner header header--border">
      <div class="container">
        <div class="header__wrapper header__wrapper--nojs">
          <a class="header__logo logo" href="index.html">
            <picture>
              <source media="(min-width: 1200px)"
                srcset="../img/stack.svg#logo-desktop" width="202" height="59">
              <source media="(min-width: 768px)"
                srcset="../img/stack.svg#logo-tablet" width="174" height="52">
              <img class="logo__img" src="../img/stack.svg#logo-mobile"
                srcset="../img/stack.svg#logo-mobile" width="35" height="38" alt="Логотип - Кэт энерджи.">
            </picture>
          </a>
          <img class="header__logo-text logo__text" src="../img/stack.svg#logo-text" alt="Кэт энерджи.">
          <nav class="header__menu menu menu--inner menu--nojs">
            <button class="menu__button" type="button">
              <span class="menu__button-icon"></span>
              <span class="visually-hidden">Открыть / Закрыть меню.</span>
            </button>
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="index.html">Главная</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#" aria-current="page">Каталог продукции</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="form.html">Подбор программы</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="body__main main">
      <form class="main__form form" action="https://echo.htmlacademy.ru/" method="post">
        <div class="form__header-container container">
          <h1 class="form__title title">Подбор программы</h1>
          <p class="form__description">Заполните анкету, и мы подберем программу питания для вашего кота</p>
        </div>
        <fieldset class="form__questionnaire questionnaire container">
          <legend class="visually-hidden">Заполните анкету кота</legend>
          <ul class="questionnaire__list">
            <li class="questionnaire__item">
              <label class="questionnaire__label label" for="cat-name">Имя:*</label>
              <input class="questionnaire__input input" type="text" id="cat-name" name="cat-name" placeholder="Введите имя питомца" required>
            </li>
            <li class="questionnaire__item">
              <label class="questionnaire__label label" for="cat-weight">Вес (кг):*</label>
              <input class="questionnaire__input input" type="text" id="cat-weight" name="cat-weight" placeholder="Вес питомца" required>
            </li>
            <li class="questionnaire__item">
              <label class="questionnaire__label label" for="cat-age">Возраст (лет):</label>
              <input class="questionnaire__input input" type="text" id="cat-age" name="cat-age" placeholder="Возраст питомца">
            </li>
          </ul>


        </fieldset>





        <div class="form__fieldset-wrapper">
          <fieldset class="form__group form__group--name form__group--devider">
            <legend class="form__legend title">
              <span class="form__legend-text">Представьтесь:</span>
            </legend>
            <ul class="form__list">
              <li class="form__item">
                <label class="form__label form__label--name" for="name">Имя*:</label>
                <input class="form__input input" type="text" id="name" name="name" placeholder="Введите имя" required>
              </li>
              <li class="form__item">
                <label class="form__label form__label--name" for="second-name">Фамилия*:</label>
                <input class="form__input input" type="text" id="second-name" name="second-name" placeholder="Введите фамилию" required>
              </li>
              <li class="form__item">
                <label class="form__label form__label--name" for="patronymic">Отчество:</label>
                <input class="form__input input" type="text" id="patronymic" name="patronymic" placeholder="Введите отчество">
              </li>
            </ul>
          </fieldset>

        <fieldset class="form__group form__group--impression form__group--devider">
          <legend class="form__legend title">
            <span class="form__legend-text">Ваше общее впечатление:</span></legend>
          <ul class="form__list form__list--impression">
            <li class="form__item">
              <input class="form__control-input visually-hidden" type="radio" id="positive" name="impression" value="positive" checked>
              <label class="form__label" for="positive">Скорее положительное</label>
            </li>
            <li class="form__item">
              <input class="form__control-input visually-hidden" type="radio" id="negative" name="impression" value="negative">
              <label class="form__label" for="negative">Скорее отрицательное</label>
            </li>
            <li class="form__item">
              <input class="form__control-input visually-hidden" type="radio" id="no-answer" name="impression" value="no-answer">
              <label class="form__label" for="no-answer">Затрудняюсь ответить</label>
            </li>
          </ul>
        </fieldset>

      </form>
    </main>
    <footer class="body__footer footer footer--inner">
      <div class="container">
        <div class="footer__container footer__container">
          <div class="footer__logo-container">
            <a class="footer__logo" href="index.html">
              <img class="logo__text" src="img/stack.svg#logo-text" alt="Надпись - Кэт энерджи.">
            </a>
          </div>
          <ul class="footer__social social">
            <li class="social__item">
              <a class="social__link social__link--vk" href="#">
                <span class="visually-hidden">В контакте.</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--youtube" href="#">
                <span class="visually-hidden">YouTube.</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--telegram" href="#">
                <span class="visually-hidden">Телеграм.</span>
              </a>
            </li>
          </ul>
          <a class="footer__developer-link" href="#">
            HTML Academy
          </a>
        </div>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
